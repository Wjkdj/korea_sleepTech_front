<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>롯데 자이언츠 선수단 응원 메시지 이벤트</h2>

  <form>
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" placeholder="4자~10자 사이, 공백없이">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email">
        </li>
        <li>
          <label>경품 목록</label>
          <select name="경품 목록" id="">
            <option value="1">선수단 사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="메모" placeholder="선수단에게 응원의 메시지를 보내주세요"></textarea>
        </li>
      </ul>
    </fieldset>
  </form>

  <form>
    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <label>
        <input type="radio" name="agree" value="adress"> 메일 수신
      </label>
      <label>
        <input type="radio" name="agree" value="adress"> 메일 수신 안 함
      </label>
    </fieldset>
  </form>

</body>
</html>
