<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>상품 구성</h2>

  <table>
    <caption>선물용과 가정용 상품 구성</caption>

    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>

    <tr>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000</td>
    </tr>

    <tr>
      <td rowspan="2">가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000</td>
    </tr>
    <tr>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000</td>
    </tr>
  </table>

  <br>

  <table>
    <tr>
      <td colspan="2">1행 1열</td>
      <!-- <td>1행 2열</td> -->
      <td>1행 3열</td>
      <td>1행 4열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td rowspan="2">2행 2열</td>
      <td>2행 3열</td>
      <td>2행 4열</td>
    </tr>
    <tr>
      <td>3행 1열</td>
      <!-- <td>3행 2열</td> -->
      <td>3행 3열</td>
      <td>3행 4열</td>
    </tr>
  </table>

</body>
</html>
