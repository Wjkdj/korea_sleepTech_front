<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    ! Flexbox의 주요 개념

    # 1. flex 컨테이너
      - Flexbox 레이아웃의 테두리
      - Flex 컨테이너 내의 모든 직접 자식 요소는 Flex 아이템(Item)
        >> 직접 자식 요소가 아닌 경우 Flex 설정 불가!
        : a요소 > b요소 > c요소
        - a요소를 flex 컨테이너 지정, b요소가 flex 아이템
        -b요소를 추가로 flex 컨테이너 지정, c요소가 flex 아이템

    ? display: flex (Flex container를 만드는 속성)

    cf) Flex Item을 만드는 속성은 따로 X

    # 2. Flex 아이템
      - Flexbox를 구성하는 요소들
      - Flexbox의 다양한 소것ㅇ으로 크기, 순서, 정렬등 지정 가능
  -->

  <h1>Flexbox 강의자료</h1>
  <section>
    <h2>1. 기본 Flex 구조 만들기</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </section>
</body>
</html>
